name: Validate Mozilla AI Registry

on:
  pull_request:
    paths:
      - 'internal/provider/mozilla_ai/data/registry.json'
      - 'internal/provider/mozilla_ai/data/schema.json'
      - '.github/workflows/validate-registry.yaml'
  push:
    branches:
      - main
    paths:
      - 'internal/provider/mozilla_ai/data/registry.json'
      - 'internal/provider/mozilla_ai/data/schema.json'
      - '.github/workflows/validate-registry.yaml'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Registry JSON Schema
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Set up Go (from go.mod)
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod

      - name: Validate registry.json against schema
        run: make validate-registry
      
      - name: Success message
        if: success()
        run: echo "âœ… Registry validation passed!"